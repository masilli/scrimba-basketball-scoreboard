<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="inside-container">
            <div class="scoreboard">
                <h3 id="home-title">HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="btns">
                    <button onclick="add1(homeScore)">+1</button>
                    <button onclick="add2(homeScore)">+2</button>
                    <button onclick="add3(homeScore)">+3</button>
                </div>
            </div>
            <div class="scoreboard">
                <h3 id="guest-title">GUEST</h3>
                <div id="guest-score" class="score">0</div>
                <div class="btns">
                    <button onclick="add1(guestScore)">+1</button>
                    <button onclick="add2(guestScore)">+2</button>
                    <button onclick="add3(guestScore)">+3</button>
                </div>
            </div>
            </div>
            <div id="reset">
                <button onclick="resetScore()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
